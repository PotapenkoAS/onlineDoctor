<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration</title>
    <style>
        body{
            /*background-image: url("https://dwstroy.ru/lessons/les3373/demo//img/bg.png");*/
            background-image: url("http://novaskin.org/wp-content/uploads/2018/01/%D1%81%D0%BE%D0%B2%D1%80%D0%B5%D0%BC%D0%B5%D0%BD%D0%BD%D0%B0%D1%8F-%D0%BC%D0%B5%D0%B4%D0%B8%D1%86%D0%B8%D0%BD%D0%B0.jpg");
        }
        a{
            color: #fff;
        }
        a:hover{
            text-decoration: none;
        }
        .container{
            width:900px;
            background-color: rgba(24, 33, 52, 0.7);
            margin: 100px auto 0 auto;
            text-align: center;
            box-shadow: 0 -5px 0 #3adbfd;
            padding-bottom: 20px;
            border-radius: 15px;
        }
        .container img{
            width:120px;
            height:120px;
            margin: -60px 0 30px 0;
            border: 5px solid #1a394f;
            border-radius: 50%;
            box-shadow: 0 -5px 0 #3adbfd;
        }

        input[type="text"],input[type="password"]{
            width: 300px;
            height:50px;
            font-size: 18px;
            margin-bottom: 25px;
            border-radius: 4px;
            padding-left: 40px;
        }
        .dws-input input:hover{
            box-shadow: 0 0 6px 3px rgba(58, 219, 253, 0.35);
        }
        .dws-submit {
            padding: 13px 30px;
            margin: 5px 0 20px 0;
            font-size: 15px;
            color: #fff;
            background-color: #2ca8c6;
            border: none;
            border-bottom: 4px solid #6ee9fd;
            cursor: pointer;
        }
        .dws-submit:hover{
            transition: all 0.5s;
            background: #fff;
            color: #2c536c;
        }

        .dws-input::before{
            font-family: "FontAwesome";
            /* content: "\f007";*/
            position: absolute;
            font-size: 30px;
            padding: 10px 0 0 7px;
            color: #2c536c;
        }
        .dws-input:nth-child(2)::before{
            /*content: "\f023";*/
        }
        .dws-input:hover::before{
            color: #319ebc;
            transition: all 0.3s;
        }
        .TextLogin{
            font-size: 27px;
            color: #6ee9fd;
            font-family: 'Kaushan Script', cursive;
            /* font-weight: bold;*/
        }

        .row {
            margin-bottom: 15px;
            font-family: 'Kaushan Script', cursive;
        }
        .ClassReg {
            width: 50%;
            float: left;
        }
        .ClassReg2 {
            width: 50%;
            float: left;
        }
        body:before {
            background: 0;
        }
    </style>
</head>

<body>
<form method="post">
    <div class="container">
        <img src="https://img.icons8.com/bubbles/2x/heart-with-pulse.png">
        <form>
            <span class="TextLogin"><p>Регистрация Этап №2</p></span>
            <input Name="login" hidden th:value="${user.login}">
            <input Name="password" hidden th:value="${user.password}">
            <div class="row">
                <div class="ClassReg">
                    <div class="dws-input">
                        <input Name="surname" placeholder='Фамилия' type="text">
                    </div>
                    <div class="dws-input">
                        <input Name="Name" placeholder='Имя' type='text'>
                    </div>
                    <div class="dws-input">
                        <input Name="patronymic" placeholder='Отчество' type='text'>
                    </div>
                </div>
                    <div class="ClassReg2">
                        <div class="dws-input">
                            <input Name="age" placeholder='Возраст' type='number'>
                        </div>
                        <div class="dws-input">
                            <input Name="weight" placeholder='Вес' type='text'>
                        </div>
                        <div class="dws-input">
                            <input Name="height" placeholder='Рост' type='number'>
                        </div>
                        <div class="dws-input">
                            <select Name="sex">
                                <option value="1" selected>Муж</option>
                                <option value="0">Жен</option>
                            </select>
                        </div>
                    </div>
                </div>
            <div class="row">
                <input class="dws-submit" type="submit" name="submit" align="center" width="100%" float="left" value="Зарегистрироваться"><br />
                <a href="/registration">Вернуться</a>
                <table>
                    <tr th:each="message:${errorList}">
                        <td th:text="${message}">.</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</form>
