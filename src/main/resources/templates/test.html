<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <!--<script typr="text/javascript" src="scripts/test1.js"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/test.js"></script>
    <link href="/content/style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Kaushan+Script|Libre+Baskerville');
    </style>
</head>
<body>
<div th:insert="header.html :: header-fragment"></div>
<br>
<br>
<div class="main">
    <div class="containerTest">
        <div class="row">
            <span class="TextHead"><p align="center">Прохождение теста</p></span>
            <span class="Text"><p align="center">Выберите беспокоющие вас симптомы, для постановки предварительного диагноза </p></span>
            <br>
        </div>
        <div class="row">
            <div style="display: flex">
                <div class="col-1-3">
                    <h3 align="center">Симптомы</h3>
                    <div style="display: block">
                        <div th:each="line:${list}">
                            <input type="checkbox" name="symptomCheck" th:id="${line.symptomId}" onchange="updateSymptoms(this)">
                            <span th:text="${line.name}+' - '+ ${line.info}"></span>
                        </div>
                        <div style="display: inline">
                            <button onclick="saveTest()">Сохранить</button>
                            <a id="check_mark" style="color: #15c010"></a>
                        </div>
                    </div>
                </div>
                <div class="col-2-3">
                    <h3 align="center">Вероятные болезни</h3>
                    <div style="width:10%"></div>
                    <div id="diseasesList">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
