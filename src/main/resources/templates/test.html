<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/test.js"></script>
</head>
<body>
<div style="display: flex">
    <div style="display: block">
        <div th:each="line:${list}">
            <p th:text="${line.name}+' - '+ ${line.info}"></p>
            <input type="checkbox" name="symptomCheck" th:id="${line.symptomId}" onchange="updateSymptoms(this)">
        </div>
        <div style="display: inline">
            <button onclick="saveTest()">Сохранить</button>
            <a id="check_mark" style="color: #12fc10"></a>
        </div>
    </div>

    <div style="width:10%"></div>

    <div id="diseasesList">

    </div>
</div>
</body>
</html>
